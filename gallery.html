    <div class="logo">Sneh Shilp</div>

  <!-- Hero Banner -->
  <div class="hero-banner" style="background-image: url('assets/images/gallery-hero.jpg')">
    Project Gallery
  </div>

  <!-- Gallery Section -->
  <section class="section">
    <h2>Our Work</h2>

    <!-- Dropdown (if desired) -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <select onchange="filterGallery(this.value)">
        <option value="all">All Categories</option>
        <option value="architectural">Architectural</option>
        <option value="interior">Interior</option>
        <option value="landscape">Landscape</option>
      </select>
    </div>

    <div class="services-preview" id="gallery-grid">
      <div class="card" data-category="architectural">
        <img src="assets/images/gallery1.jpg" alt="Architectural 1" />
      </div>
      <div class="card" data-category="interior">
        <img src="assets/images/gallery2.jpg" alt="Interior 1" />
      </div>
      <div class="card" data-category="landscape">
        <img src="assets/images/gallery3.jpg" alt="Landscape 1" />
      </div>
      <div class="card" data-category="architectural">
        <img src="assets/images/gallery4.jpg" alt="Architectural 2" />
      </div>
    </div>
  </section>

  <!-- Footer -->

  </footer>

  <script>
    function filterGallery(category) {
      const items = document.querySelectorAll("#gallery-grid .card");
      items.forEach(item => {
        if (category === "all" || item.dataset.category === category) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>

</body>
